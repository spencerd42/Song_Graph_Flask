<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Connections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="logo-container" onclick="window.location.href='/'">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Musical Connections Logo" class="logo">
    </div>

    <div class="container">
        <input type="text" id="songInput" placeholder="Enter song name">
        <button onclick="searchSong()">Explore Connections</button>
    </div>

    <script>
        function searchSong() {
            const songInput = document.getElementById('songInput').value;
            if (songInput.trim() === '') {
                alert('Please enter a song name');
                return;
            }
            
            sessionStorage.setItem('songInput', songInput);
            window.location.href = "{{ url_for('static', filename='loading.html') }}";
        }
    </script>
</body>
</html>
