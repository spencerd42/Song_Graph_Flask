<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Graph Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Song Graph Generator</h1>
        <p>Enter a song to explore its musical connections</p>
        <input type="text" id="songInput" placeholder="Enter song name">
        <button onclick="searchSong()">Generate Graph</button>
    </div>

    <script>
        function searchSong() {
            const songInput = document.getElementById('songInput').value;
            if (songInput.trim() === '') {
                alert('Please enter a song name');
                return;
            }
            
            sessionStorage.setItem('songInput', songInput);
            window.location.href = "{{ url_for('static', filename='loading.html') }}";
        }
    </script>
</body>
</html>
